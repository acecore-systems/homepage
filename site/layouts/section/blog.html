{{ define "main" }}

{{ .Content }}

{{ range (where .Pages "Section" "blog")}}

<div class="card" style="width: 18rem;">
  <img src="{{ .Params.thumbnail }}" class="card-img-top" alt="{{ .Params.thumbnailAlt }}">
  <div class="card-body">
    <h5 class="card-title">{{ .Title }}</h5>
		<p>{{ .Date.Format "2006年1月2日" }}</p>
    <p class="card-text">{{ .Description }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary">記事を読む</a>
  </div>
</div>

{{ end }}

<div class="p-3"></div>

{{ end }}
