{{ define "main" }}

{{ .Content }}

<div class="row row-cols-md-4">

	{{ range (where .Pages "Section" "blog")}}
<div class="col">
<div class="card col" style="width: 100%;">
  <img src="{{ .Params.thumbnail }}" class="card-img-top" style="object-fit: cover; height: 10rem;" alt="{{ .Params.thumbnailAlt }}">
  <div class="card-body">
    <h5 class="card-title">{{ .Title }}</h5>
		<p class="card-text">{{ .Date.Format "2006年1月2日" }}</p>
    <p class="card-text">{{ .Description }}</p>
    <p class="card-text">{{ .Params.Author }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary">記事を読む</a>
  </div>
</div>
</div>
{{ end }}

</div>

{{ end }}
