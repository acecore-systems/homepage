<!DOCTYPE html>
<html lang="ja">

<head>
  {{- partial "head" . -}}
</head>

<body>

  <div class="conteiner-fluid shadow">
    <header>
      {{- partial "header" . -}}
    </header>
  </div>

  <div class="container-fluid">
    <div class="row m-5">

      <div class="col-2">
        <aside>
          {{- partial "sidebar" . -}}
        </aside>
      </div>

      <div class="col-8 mx-4">
        <main class="container bg-white px-5 pt-1 pb-5 shadow">
          {{- block "main" . }}
            {{ .Content }}
          {{- end }}
        </main>
      </div>


    </div>
  </div>

  <footer class="container-fluid">
    {{- partial "footer" . -}}
  </footer>

  {{- partial "script" . -}}
  {{- block "addscript" . }}{{- end }}
</body>

</html>
